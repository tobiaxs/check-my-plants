{% extends "shared/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border shadow-5">
                    <div class="card-body p-5 text-center">
                        <div class="pb-5">
                            <h1 class="fw-bold mb-0">Welcome</h1>
                            <i class="fas fa-leaf fa-3x my-4"></i>

                            {% include "components/message-handler.html" %}
                            {% include "components/error-handler.html" %}

                            <form action="/login" method="POST">
                                <div class="form-outline mb-4 border-bottom">
                                    <input name="email" type="email" id="form1Example1" class="form-control"/>
                                    <label class="form-label" for="form1Example1">Email address</label>
                                </div>
                                <div class="form-outline mb-4 border-bottom">
                                    <input name="password" type="password" id="form2Example2" class="form-control"/>
                                    <label class="form-label" for="form2Example2">Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Log In</button>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">
                                Don't have an account?
                                <a href="/register" class="text-body fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
