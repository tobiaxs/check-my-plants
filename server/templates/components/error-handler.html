{% if errors %}
    <div class="card border border-danger shadow-3 mb-4">
        <div class="card-body text-danger">
            <h5 class="card-title">Oops! Something went wrong!</h5>
            <p class="card-text">
                {% for error in errors %}
                    {# TODO: Strong #}
                    <span>{{ error }}</span><br>
                {% endfor %}
            </p>
        </div>
    </div>
{% endif %}
